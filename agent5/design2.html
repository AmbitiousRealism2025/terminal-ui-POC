<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(180deg, #ff6ec7 0%, #7b2cbf 50%, #00f5ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .sun {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(180deg, #ff6ec7 0%, #ffd700 100%);
            border-radius: 50%;
            box-shadow: 0 0 50px #ff6ec7, 0 0 100px #ffd700;
            z-index: 0;
            opacity: 0.3;
        }
        .grid-background {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 110, 199, 0.4) 50px,
                    rgba(255, 110, 199, 0.4) 52px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 50px,
                    rgba(255, 110, 199, 0.4) 50px,
                    rgba(255, 110, 199, 0.4) 52px
                );
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: 1;
        }
        .terminal-container {
            width: 850px;
            height: 620px;
            background: rgba(20, 0, 40, 0.85);
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff6ec7, #00f5ff, #ffd700) 1;
            box-shadow:
                0 0 20px rgba(255, 110, 199, 0.5),
                0 0 40px rgba(0, 245, 255, 0.3),
                inset 0 0 60px rgba(255, 110, 199, 0.1);
            position: relative;
            z-index: 2;
            backdrop-filter: blur(10px);
        }
        .terminal-header {
            background: linear-gradient(90deg, #ff6ec7 0%, #7b2cbf 50%, #00f5ff 100%);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }
        .terminal-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .japanese {
            font-size: 14px;
            letter-spacing: 2px;
        }
        .terminal {
            height: calc(100% - 48px);
            padding: 20px;
            overflow-y: auto;
            background: rgba(10, 0, 20, 0.7);
        }
        .terminal::-webkit-scrollbar {
            width: 10px;
        }
        .terminal::-webkit-scrollbar-track {
            background: rgba(255, 110, 199, 0.1);
        }
        .terminal::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #ff6ec7, #00f5ff);
            border-radius: 5px;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6ec7, #00f5ff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
            animation: vaporSlide 0.5s ease-out;
            line-height: 1.5;
        }
        @keyframes vaporSlide {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .output.rainbow {
            animation: rainbow 3s linear infinite;
            background-size: 200% 100%;
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .input-line {
            display: flex;
            margin-top: 15px;
            align-items: center;
        }
        .prompt {
            background: linear-gradient(90deg, #ff6ec7, #00f5ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-right: 10px;
            font-weight: bold;
            font-size: 18px;
        }
        #input {
            background: transparent;
            border: none;
            background: linear-gradient(90deg, #ff6ec7, #00f5ff, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            font-weight: bold;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background: linear-gradient(180deg, #ff6ec7, #00f5ff);
            animation: vaporBlink 0.8s infinite;
            box-shadow: 0 0 15px #ff6ec7;
        }
        @keyframes vaporBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .ascii-art {
            color: #ff6ec7;
            text-shadow: 2px 2px #00f5ff;
            line-height: 1.2;
        }
        .wave-text {
            animation: wave 2s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>

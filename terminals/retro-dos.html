<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS-DOS Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        @font-face {
            font-family: 'DOSFont';
            src: local('Courier New');
        }
        body {
            font-family: 'DOSFont', 'Courier New', monospace;
            background-color: #000080;
            color: #FFFF54;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .terminal {
            width: 720px;
            height: 540px;
            background-color: #000080;
            border: 4px solid #54FFFF;
            padding: 20px;
            overflow-y: auto;
            position: relative;
        }
        .terminal::before {
            content: '════════════════════════════════════════════════════════════════════════════════';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 2px 10px;
            background-color: #54FFFF;
            color: #000080;
            font-weight: bold;
        }
        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(84, 255, 255, 0.03) 2px,
                rgba(84, 255, 255, 0.03) 4px
            );
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        #content {
            margin-top: 30px;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 5px;
            color: #FFFF54;
            letter-spacing: 1px;
        }
        .output.error {
            color: #FF5454;
        }
        .input-line {
            display: flex;
            margin-top: 5px;
        }
        .prompt {
            color: #FFFF54;
            margin-right: 0;
            font-weight: bold;
        }
        #input {
            background: transparent;
            border: none;
            color: #FFFF54;
            font-family: 'DOSFont', 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            letter-spacing: 1px;
        }
        .cursor {
            display: inline-block;
            width: 12px;
            height: 18px;
            background-color: #FFFF54;
            animation: dosBlink 0.5s infinite;
        }
        @keyframes dosBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .boot-screen {
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="content">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">C:\&gt;</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        const commands = {
            help: 'Available commands:\n  DIR    - List directory contents\n  CLS    - Clear screen\n  VER    - Display version\n  TIME   - Display current time\n  DATE   - Display current date\n  ECHO   - Display message\n  TYPE   - Display file contents\n  MEM    - Display memory status',
            dir: () => {
                return ' Volume in drive C is RETRO_DOS\n Volume Serial Number is 1989-4D0F\n\n Directory of C:\\\n\n' +
                       '01/15/1995  10:30a        <DIR>          WINDOWS\n' +
                       '03/22/1995  02:15p        <DIR>          GAMES\n' +
                       '05/10/1995  09:45a        <DIR>          DOS\n' +
                       '12/08/1994  03:30p           12,345      AUTOEXEC.BAT\n' +
                       '12/08/1994  03:30p            8,192      CONFIG.SYS\n' +
                       '               2 file(s)         20,537 bytes\n' +
                       '               3 dir(s)   2,048,000,000 bytes free';
            },
            cls: () => { output.innerHTML = ''; return ''; },
            clear: () => { output.innerHTML = ''; return ''; },
            ver: 'MS-DOS Version 6.22\nRevival Edition 2025',
            time: () => new Date().toLocaleTimeString(),
            date: () => new Date().toLocaleDateString(),
            mem: () => {
                return '  655360 bytes total conventional memory\n' +
                       '  655360 bytes available to MS-DOS\n' +
                       '  588416 largest executable program size\n' +
                       '\n' +
                       '16777216 bytes total contiguous extended memory\n' +
                       '         0 bytes available contiguous extended memory';
            },
            type: (args) => {
                if (!args[0]) return 'Required parameter missing';
                return `Type: Cannot find file "${args[0]}"`;
            },
            echo: (args) => args.join(' ')
        };

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                const parts = cmd.split(' ');
                const command = parts[0].toLowerCase();
                const args = parts.slice(1);

                addOutput(`C:\\>${cmd}`);

                if (commands[command]) {
                    const result = typeof commands[command] === 'function'
                        ? commands[command](args)
                        : commands[command];
                    if (result) addOutput(result);
                } else if (cmd) {
                    addOutput(`Bad command or file name`, true);
                }

                input.value = '';
            }
        });

        function addOutput(text, isError = false) {
            const div = document.createElement('div');
            div.className = isError ? 'output error' : 'output';
            div.textContent = text;
            output.appendChild(div);
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        // Boot sequence
        addOutput('Starting MS-DOS...', false);
        addOutput('', false);
        addOutput('HIMEM is testing extended memory...done.', false);
        addOutput('', false);
        addOutput('MS-DOS Version 6.22', false);
        addOutput('     (C)Copyright Microsoft Corp 1981-1994.', false);
        addOutput('', false);
        addOutput('C:\\>', false);
    </script>
</body>
</html>

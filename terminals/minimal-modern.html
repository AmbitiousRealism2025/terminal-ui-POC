<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #e4e4e7;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .terminal-window {
            width: 820px;
            background: #1e1e2e;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .terminal-window:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        }
        .title-bar {
            height: 40px;
            background: #2d2d3d;
            display: flex;
            align-items: center;
            padding: 0 15px;
            border-bottom: 1px solid #3d3d4d;
        }
        .window-controls {
            display: flex;
            gap: 8px;
        }
        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            transition: opacity 0.2s;
        }
        .control:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        .control.close { background: #ff5f56; }
        .control.minimize { background: #ffbd2e; }
        .control.maximize { background: #27c93f; }
        .title {
            flex-grow: 1;
            text-align: center;
            color: #a1a1aa;
            font-size: 13px;
            font-weight: 500;
        }
        .terminal {
            height: 550px;
            background: #1e1e2e;
            padding: 20px;
            overflow-y: auto;
            font-size: 15px;
            line-height: 1.6;
        }
        .terminal::-webkit-scrollbar {
            width: 8px;
        }
        .terminal::-webkit-scrollbar-track {
            background: #1e1e2e;
        }
        .terminal::-webkit-scrollbar-thumb {
            background: #3d3d4d;
            border-radius: 4px;
        }
        .terminal::-webkit-scrollbar-thumb:hover {
            background: #4d4d5d;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 12px;
            color: #e4e4e7;
            animation: slideIn 0.2s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .output.success {
            color: #6ee7b7;
        }
        .output.error {
            color: #fca5a5;
        }
        .output.info {
            color: #93c5fd;
        }
        .output.warn {
            color: #fcd34d;
        }
        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .prompt {
            color: #a78bfa;
            margin-right: 10px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .prompt::before {
            content: '➜';
            color: #6ee7b7;
        }
        #input {
            background: transparent;
            border: none;
            color: #e4e4e7;
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            font-size: 15px;
            outline: none;
            flex-grow: 1;
            padding: 2px 0;
        }
        #input::selection {
            background: #4d4d5d;
        }
        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #a78bfa;
            animation: modernBlink 1.2s infinite;
            margin-left: 2px;
        }
        @keyframes modernBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .tag {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 6px;
            font-weight: 600;
        }
        .tag.success { background: rgba(110, 231, 183, 0.2); color: #6ee7b7; }
        .tag.error { background: rgba(252, 165, 165, 0.2); color: #fca5a5; }
        .tag.info { background: rgba(147, 197, 253, 0.2); color: #93c5fd; }
    </style>
</head>
<body>
    <div class="terminal-window">
        <div class="title-bar">
            <div class="window-controls">
                <div class="control close"></div>
                <div class="control minimize"></div>
                <div class="control maximize"></div>
            </div>
            <div class="title">terminal — modern</div>
            <div style="width: 60px;"></div>
        </div>
        <div class="terminal">
            <div id="output"></div>
            <div class="input-line">
                <span class="prompt">~</span>
                <input type="text" id="input" autofocus>
            </div>
        </div>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        const commands = {
            help: () => {
                return '<span class="tag info">INFO</span>Available commands:\n\n' +
                       '  help      Show this help message\n' +
                       '  about     About this terminal\n' +
                       '  clear     Clear the terminal\n' +
                       '  projects  List projects\n' +
                       '  skills    Show skills\n' +
                       '  contact   Contact information\n' +
                       '  theme     Change color theme\n' +
                       '  weather   Check weather (simulated)\n' +
                       '  echo      Echo a message\n' +
                       '  date      Show current date and time';
            },
            about: '<span class="tag success">✓</span>Modern Terminal Interface\nVersion 1.0.0\nBuilt with minimal design principles\nFocused on clarity and functionality',
            clear: () => { output.innerHTML = ''; return ''; },
            projects: () => {
                return '<span class="tag info">INFO</span>Active Projects:\n\n' +
                       '  [1] Terminal UI POC        Status: In Progress  ██████░░░░ 60%\n' +
                       '  [2] Web Dashboard          Status: Completed    ██████████ 100%\n' +
                       '  [3] API Gateway            Status: Planning     ███░░░░░░░ 30%\n' +
                       '  [4] Mobile App             Status: In Review    ████████░░ 80%';
            },
            skills: () => {
                return '<span class="tag success">✓</span>Technical Skills:\n\n' +
                       '  JavaScript/TypeScript  ████████████████░░  90%\n' +
                       '  React/Next.js          ██████████████░░░░  80%\n' +
                       '  Node.js                ███████████████░░░  85%\n' +
                       '  Python                 ████████████░░░░░░  70%\n' +
                       '  Docker/K8s             ███████████░░░░░░░  65%\n' +
                       '  SQL/NoSQL              █████████████░░░░░  75%';
            },
            contact: () => {
                return '<span class="tag info">CONTACT</span>Get in touch:\n\n' +
                       '  Email:    dev@terminal.io\n' +
                       '  GitHub:   github.com/terminal-ui\n' +
                       '  Twitter:  @terminal_ui\n' +
                       '  Discord:  terminal#1234';
            },
            theme: () => {
                const themes = ['Minimal Dark', 'Ocean Blue', 'Forest Green', 'Sunset Orange'];
                const selected = themes[Math.floor(Math.random() * themes.length)];
                return `<span class="tag success">✓</span>Theme changed to: ${selected}\n(Visual update simulated)`;
            },
            weather: () => {
                const conditions = ['Sunny', 'Cloudy', 'Rainy', 'Partly Cloudy'];
                const temps = [18, 22, 25, 28, 15];
                const condition = conditions[Math.floor(Math.random() * conditions.length)];
                const temp = temps[Math.floor(Math.random() * temps.length)];
                return `<span class="tag info">WEATHER</span>Current conditions:\n\n` +
                       `  Temperature:  ${temp}°C\n` +
                       `  Condition:    ${condition}\n` +
                       `  Humidity:     ${Math.floor(Math.random() * 40 + 40)}%\n` +
                       `  Wind Speed:   ${Math.floor(Math.random() * 20 + 5)} km/h`;
            },
            date: () => {
                const now = new Date();
                return `<span class="tag success">✓</span>${now.toLocaleString('en-US', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })}`;
            },
            echo: (args) => args.join(' ')
        };

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                const parts = cmd.split(' ');
                const command = parts[0];
                const args = parts.slice(1);

                addOutput(`<span style="color: #a78bfa;">➜ ~</span> ${cmd}`);

                if (commands[command]) {
                    const result = typeof commands[command] === 'function'
                        ? commands[command](args)
                        : commands[command];
                    if (result) addOutput(result, true);
                } else if (cmd) {
                    addOutput(`<span class="tag error">ERROR</span>Command not found: ${command}\nType 'help' for available commands.`, true);
                }

                input.value = '';
            }
        });

        function addOutput(text, isHtml = false) {
            const div = document.createElement('div');
            div.className = 'output';
            if (isHtml) {
                div.innerHTML = text;
            } else {
                div.textContent = text;
            }
            output.appendChild(div);
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        addOutput('<span class="tag success">✓</span>Modern Terminal initialized', true);
        addOutput('<span style="color: #a1a1aa;">Type <span style="color: #a78bfa; font-weight: 600;">help</span> to see available commands</span>', true);
        addOutput('');
    </script>
</body>
</html>

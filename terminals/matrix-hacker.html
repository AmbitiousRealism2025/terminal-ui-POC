<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000;
            color: #00ff00;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.2;
        }
        .terminal {
            width: 900px;
            height: 600px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid #00ff00;
            border-radius: 3px;
            padding: 20px;
            overflow-y: auto;
            box-shadow:
                0 0 10px #00ff00,
                inset 0 0 30px rgba(0, 255, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .header {
            color: #00ff00;
            text-align: center;
            margin-bottom: 20px;
            font-size: 14px;
            border-bottom: 1px solid #00ff00;
            padding-bottom: 10px;
            text-shadow: 0 0 5px #00ff00;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 8px;
            color: #00ff00;
            text-shadow: 0 0 2px #00ff00;
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .output.system {
            color: #00ff41;
            font-weight: bold;
        }
        .output.warning {
            color: #ffff00;
        }
        .input-line {
            display: flex;
            margin-top: 10px;
        }
        .prompt {
            color: #00ff00;
            margin-right: 8px;
            text-shadow: 0 0 5px #00ff00;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        #input {
            background: transparent;
            border: none;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            flex-grow: 1;
            text-shadow: 0 0 2px #00ff00;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            animation: matrixBlink 0.8s infinite;
        }
        @keyframes matrixBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .loading {
            animation: loading 1s infinite;
        }
        @keyframes loading {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg"></canvas>
    <div class="terminal">
        <div class="header">
            ╔═══════════════════════════════════════════════════════╗<br>
            ║           M A T R I X   T E R M I N A L               ║<br>
            ║              Neural Interface Active                  ║<br>
            ╚═══════════════════════════════════════════════════════╝
        </div>
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">root@matrix:~#</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script>
        // Matrix rain effect
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ｦｱｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ01234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 35);

        // Terminal logic
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        const commands = {
            help: 'AVAILABLE COMMANDS:\n  help     - Display this message\n  trace    - Trace connection path\n  decrypt  - Decrypt data stream\n  jack-in  - Connect to the Matrix\n  wake-up  - Disconnect\n  scan     - Scan the Matrix\n  redpill  - Take the red pill\n  bluepill - Take the blue pill\n  clear    - Clear terminal\n  echo     - Echo message',
            trace: () => {
                let trace = 'Tracing route to mainframe...\n';
                const hops = 8;
                for (let i = 1; i <= hops; i++) {
                    const ip = Array.from({length: 4}, () => Math.floor(Math.random() * 255)).join('.');
                    trace += `  ${i}  ${ip}  ${Math.floor(Math.random() * 50)}ms\n`;
                }
                trace += '\nTrace complete.';
                return trace;
            },
            decrypt: () => {
                const messages = [
                    'Decrypting data stream...',
                    '████████░░░░░░░░░░░░ 40%',
                    '████████████████░░░░ 80%',
                    '████████████████████ 100%',
                    '',
                    'Message decoded: "There is no spoon"'
                ];
                return messages.join('\n');
            },
            'jack-in': '> Connecting to neural interface...\n> Uploading consciousness...\n> You are now inside the Matrix.',
            'wake-up': 'Disconnecting from Matrix...\nWelcome back to the real world.',
            scan: () => {
                const programs = ['neo.exe', 'morpheus.dll', 'trinity.sys', 'oracle.dat', 'smith.virus'];
                return 'Scanning Matrix for programs...\n' +
                       programs.map(p => `[✓] Found: ${p}`).join('\n');
            },
            redpill: 'You take the red pill...\nThe story goes deeper.\nWelcome to the real world.',
            bluepill: 'You take the blue pill...\nThe story ends.\nYou wake up in your bed and believe whatever you want to believe.',
            clear: () => { output.innerHTML = ''; return ''; },
            echo: (args) => args.join(' ')
        };

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                const parts = cmd.split(' ');
                const command = parts[0];
                const args = parts.slice(1);

                addOutput(`root@matrix:~# ${cmd}`, 'system');

                if (commands[command]) {
                    const result = typeof commands[command] === 'function'
                        ? commands[command](args)
                        : commands[command];
                    if (result) addOutput(result);
                } else if (cmd) {
                    addOutput(`bash: ${command}: command not found`, 'warning');
                }

                input.value = '';
            }
        });

        function addOutput(text, className = '') {
            const div = document.createElement('div');
            div.className = 'output ' + className;
            div.textContent = text;
            output.appendChild(div);
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        addOutput('> Initializing Matrix interface...', 'system');
        addOutput('> Loading neural protocols...', 'system');
        addOutput('> Connection established.', 'system');
        addOutput('');
        addOutput('Wake up, Neo... The Matrix has you.');
        addOutput('Follow the white rabbit. Knock, knock, Neo.');
        addOutput('');
        addOutput('Type "help" to see available commands.');
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(45deg, #0a0015 0%, #1a0033 50%, #0a0015 100%);
            color: #ff00ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .terminal {
            width: 850px;
            height: 650px;
            background: rgba(10, 0, 30, 0.9);
            border: 3px solid #ff00ff;
            border-radius: 10px;
            padding: 25px;
            overflow-y: auto;
            box-shadow:
                0 0 20px #ff00ff,
                0 0 40px #ff00ff,
                inset 0 0 60px rgba(255, 0, 255, 0.1);
            position: relative;
        }
        .terminal::before {
            content: 'CYBERSPACE v2.077';
            position: absolute;
            top: 5px;
            left: 20px;
            font-size: 12px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        .terminal::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(255, 0, 255, 0.03) 3px
            );
            pointer-events: none;
        }
        .output {
            white-space: pre-wrap;
            margin-bottom: 10px;
            color: #ff00ff;
            text-shadow: 0 0 5px #ff00ff;
            animation: textGlow 2s ease-in-out infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff; }
            to { text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00ffff; }
        }
        .input-line {
            display: flex;
            margin-top: 15px;
        }
        .prompt {
            color: #00ffff;
            margin-right: 10px;
            text-shadow: 0 0 10px #00ffff;
            font-weight: bold;
        }
        #input {
            background: transparent;
            border: none;
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            outline: none;
            flex-grow: 1;
            text-shadow: 0 0 5px #ff00ff;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 22px;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            animation: neonBlink 0.8s infinite;
            box-shadow: 0 0 10px #ff00ff;
        }
        @keyframes neonBlink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        .glitch {
            animation: glitch 0.3s infinite;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div id="output"></div>
        <div class="input-line">
            <span class="prompt">⚡&gt;</span>
            <input type="text" id="input" autofocus>
        </div>
    </div>
    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');

        const commands = {
            help: '⚡ COMMANDS: help | clear | hack | scan | status | echo [text] | matrix',
            status: '[ OK ] Neural link established\n[ OK ] Firewall bypassed\n[ OK ] System compromised',
            hack: () => {
                let msg = 'Initializing hack sequence...\n';
                for(let i = 0; i < 5; i++) {
                    msg += `[${i}] Breaching firewall layer ${i+1}...\n`;
                }
                msg += '✓ ACCESS GRANTED';
                return msg;
            },
            scan: () => {
                const ips = Array.from({length: 5}, () =>
                    Array.from({length: 4}, () => Math.floor(Math.random() * 255)).join('.')
                );
                return 'Scanning network...\n' + ips.map(ip => `[+] Found: ${ip}`).join('\n');
            },
            matrix: () => {
                return 'Wake up, Neo...\nThe Matrix has you.\nFollow the white rabbit.';
            },
            clear: () => { output.innerHTML = ''; return ''; },
            echo: (args) => args.join(' ')
        };

        input.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const cmd = input.value.trim();
                const parts = cmd.split(' ');
                const command = parts[0];
                const args = parts.slice(1);

                addOutput(`⚡> ${cmd}`);

                if (commands[command]) {
                    const result = typeof commands[command] === 'function'
                        ? commands[command](args)
                        : commands[command];
                    if (result) addOutput(result);
                } else if (cmd) {
                    addOutput(`⚠ ERROR: Unknown command '${command}'. Type 'help' for available commands.`);
                }

                input.value = '';
            }
        });

        function addOutput(text) {
            const div = document.createElement('div');
            div.className = 'output';
            div.textContent = text;
            output.appendChild(div);
            output.parentElement.scrollTop = output.parentElement.scrollHeight;
        }

        addOutput('╔══════════════════════════════════════╗');
        addOutput('║   CYBERPUNK TERMINAL v2.077          ║');
        addOutput('║   Neural Interface: ACTIVE           ║');
        addOutput('╚══════════════════════════════════════╝');
        addOutput('');
        addOutput('Connection established. Type "help" for commands.');
    </script>
</body>
</html>
